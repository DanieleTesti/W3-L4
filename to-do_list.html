<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2 style="margin: 5px">To Do List</h2>
      <input type="text" id="myInput" placeholder="Inserisci qualcosa" />
      <span onclick="newElement()" class="addBtn">Aggiungi</span>
    </div>

    <ul id="list">
      <li>Mangiare</li>
      <li>Dormire</li>
      <li>Uscire</li>
      <li>Allenarsi</li>
    </ul>

    <script>
      //   Crea un pulsante e lo aggiunge a ciascun elemento dell'elenco
      let listaNodo = document.getElementsByTagName("li");
      for (let i = 0; i < listaNodo.length; i++) {
        let span = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        listaNodo[i].appendChild(span);
      }

      let close = document.getElementsByClassName("close");
      for (let i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          let div = this.parentElement;
          div.style.display = "none";
        };
      }

      let list = document.querySelector("ul");
      list.addEventListener(
        "click",
        function (event) {
          if (event.target.tagName === "LI") {
            event.target.classList.toggle("checked");
          }
        },
        false
      );

      // Create a new list item when clicking on the "Add" button
      function newElement() {
        let li = document.createElement("li");
        let inputValue = document.getElementById("myInput").value;
        let t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === "") {
          alert("You must write something!");
        } else {
          document.getElementById("list").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        let span = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
          close[i].onclick = function () {
            let div = this.parentElement;
            div.style.display = "none";
          };
        }
      }
    </script>
  </body>
</html>
